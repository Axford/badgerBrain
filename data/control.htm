<!DOCTYPE html>
<html lang="en">
<head>
  <title>badger</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

  <link href="main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <span class="navbar-brand" href="#">badger</span>
  </nav>

  <div class="container-fluid" style="margin-top: 50px;">
    <div class="row align-items-start">
      <div class="col-12" >
        <h1 class="h2">Control</h1>
      </div>
    </div>

    <div class="row align-items-start">
      <div class="col-3" >

        <p>Mode:</p>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button id="passiveBut" type="button" class="btn btn-sm btn-outline-secondary">Passive</button>
            <button id="safeBut" type="button" class="btn btn-sm btn-outline-secondary">Safe</button>
            <button id="standBut" type="button" class="btn btn-sm btn-outline-secondary">Stand</button>
            <button id="walkBut" type="button" class="btn btn-sm btn-outline-secondary">Walk</button>
          </div>
        </div>

        <p>Legs Raised:</p>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button id="oneBut" type="button" class="btn btn-sm btn-outline-secondary">1</button>
            <button id="twoBut" type="button" class="btn btn-sm btn-outline-secondary">2</button>
            <button id="threeBut" type="button" class="btn btn-sm btn-outline-secondary">3</button>

          </div>
        </div>

        <div id="tagInfo"></div>

      </div>


      <div class="col-3">
        <div id="status"></div>

      </div>

      <div class="col-3">
        <div id="gait1"></div>

      </div>

      <div class="col-3">
        <div id="gait2"></div>

      </div>
    </div>
  </div>



	<script src="js/control.js"></script>
</body>
</html>
